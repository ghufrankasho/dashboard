<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>  إدارة المستودع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/alert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
  

<div class="log" id="log">
  <div class="container-log" id="container">
    <div class="form-container sign-up-container">
      <form id="signUpForm">
        <h1>أنشئ حساباً</h1>
        
        <input dir="rtl"type="text" id="name" placeholder=" الاسم" name="name" />
        <input dir="rtl" type="text" id="address" placeholder="العنوان " />
       
        
        <input dir="rtl"type="text"  id="phone" placeholder="الهاتف" name="phone" />
        <input dir="rtl" type="email" id="email" placeholder="البريد الالكتروني" />
       
        <input dir="rtl"type="password" id="password" placeholder="كلمة المرور" name="pswd1" />
        <input dir="rtl"type="password_confirmation"  id="password_confirmation" placeholder="تأكيد كلمة المرور" name="pswd2" />
        
        <button dir="rtl"type="button" onclick="submitSignUpForm(event)">تسجيل الدخول</button>
        
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signInForm">
        <h1>تسجيل الدخول</h1>
        
      
        <input dir="rtl" type="email" id="singinemail" placeholder="البريد الالكتروني" />
        <input dir="rtl" type="password" id="singinpassword" placeholder="كلمة المرور" />
        <!-- <a  href="#" dir="rtl">هل نسيت كلمة المرور؟</a> -->
        <button type="button" name="signIn"  onclick="submitSignInForm(event)">دخول</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>مرحباً بك مجدداً </h1>
          <p>Login</p>
          <button class="ghost" id="signIn">دخول</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>مرحباً بك </h1>
          <p> SignUp </p>
          <button class="ghost" id="signUp">خروج</button>
        </div>
      </div>
    </div>

      
   </div>
  </div>

</div>


  </body>
<script src="/js/account/login.js"></script>

</script>
